{% extends 'mailings/base.html' %}
{% block content %}
<div class="container ">

        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Авторизация пользователя
                </div>

                        {% csrf_token %}
                        {{ form.as_p }}

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
