{% extends 'mailings/base.html' %}

{% block content %}


<div class="container ">
    <div class="row mt-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">
                {% if object %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
        </form>
    </div>
</div>


{% endblock %}
