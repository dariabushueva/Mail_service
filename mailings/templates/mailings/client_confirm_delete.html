{% extends 'mailings/base.html' %}

{% block content %}

<div class="container ">
    <div class="row mt-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Хотите удалить запись "{{ object.email }}"?</h3>
            <div class="btn-group mt-5 col-12 mx-auto" role="group" aria-label="Basic outlined example">
                <a href="{% url 'mailings:client_list' %}" type="button" class="btn btn-outline-warning">Отмена</a>
                <button type="submit" class="btn btn-outline-danger">Подтвердить</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
