{% extends 'mailings/base.html' %}

{% block content %}


<div class="container ">
    <div class="row mt-5">
        <h1>{{ object.email }}</h1>
        <p class="lead">{{ object.name }}</p>
        <p class="lead">{{ object.comment }}</p>
        <div class="btn-group mt-5" role="group" aria-label="Basic outlined example">
            <a href="{% url 'mailings:client_edit' object.pk %}" type="button" class="btn btn-outline-warning">Редактировать</a>
            <a href="{% url 'mailings:client_delete' object.pk %}" type="button" class="btn btn-outline-danger">Удалить</a>
        </div>
    </div>
</div>


{% endblock %}
